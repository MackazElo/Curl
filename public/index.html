<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoicomat Beta v1.2</title>
</head>
<body>
    <style>
        
* {
  box-sizing: border-box;
}

body {
  font: 16px Arial;  
}

/*the container must be positioned relative:*/
.autocomplete {
  position: relative;
  display: inline-block;
}

input {
  border: 1px solid transparent;
  background-color: #f1f1f1;
  padding: 10px;
  font-size: 16px;
}

input[type=text] {
  background-color: #f1f1f1;
  width: 100%;
}

input[type=submit] {
  background-color: DodgerBlue;
  color: #fff;
  cursor: pointer;
}

.autocomplete-items {
  position: absolute;
  border: 1px solid #d4d4d4;
  border-bottom: none;
  border-top: none;
  z-index: 99;
  /*position the autocomplete items to be the same width as the container:*/
  top: 100%;
  left: 0;
  right: 0;
}

.autocomplete-items div {
  padding: 10px;
  cursor: pointer;
  background-color: #fff; 
  border-bottom: 1px solid #d4d4d4; 
}

/*when hovering an item:*/
.autocomplete-items div:hover {
  background-color: #e9e9e9; 
}

/*when navigating through the items using the arrow keys:*/
.autocomplete-active {
  background-color: DodgerBlue !important; 
  color: #ffffff; 
}
table, tr, td{
  border: 2px solid black;
  border-collapse: collapse;
}
#header{
  position: relative;
}
#title, #interface, #help_div{
  display: inline-block;
  margin: 30px;
  overflow: auto;
}
</style>
    <input type="button" onclick="button_upload()" value="Go">
  <div id="resultText">
    
  </div>
  <script>
   
   document.cookie = "csrftoken=cRMhaK4LeBLNZZ9sI1y2Y9UMpN02pDsQ";

   
            const resultText = document.getElementById("resultText");

            async function button_upload(){
              
            
              
                await fetch("/cat", {
                    method: "post"
                }).then(response => {
                    return response.text();
                }).then(extractedText => {
                    resultText.innerHTML = extractedText.trim();
                  
                });
                
            
            };
  </script>
</body>
</html>
